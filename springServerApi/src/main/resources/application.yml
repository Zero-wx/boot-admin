spring:
  application:
    name: springServerApi
  datasource:
    url: jdbc:mysql://localhost:3306/springdata_mybatis?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000


server:
  port: 8082
  servlet:
    context-path: "/api-v1"

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



jwt:
  token:
    expire:
      time: 30000

